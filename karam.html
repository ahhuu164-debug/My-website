
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كرم الزيتون</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    header {
      background: green;
      color: white;
      font-size: 40px;
      padding: 20px;
      font-weight: bold;
      text-align: center;
    }
    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 28px;
      color: black;
    }
    .menu {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    .item {
      font-size: 24px;
      margin: 20px 0;
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }
    .item .name {
      color: black;
      font-weight: bold;
    }
    .item .price {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Food</header>

  <h2>قائمة مطعم كرم الزيتون</h2>

  <div class="menu">
    <div class="item">
      <span class="name">شاورما دجاج</span>
      <span class="price">15000 ل.س</span>
    </div>
    <div class="item">
      <span class="name">شاورما لحم</span>
      <span class="price">18000 ل.س</span>
    </div>
    <div class="item">
      <span class="name">بيتزا مارجريتا</span>
      <span class="price">20000 ل.س</span>
    </div>
    <div class="item">
      <span class="name">بيتزا خضار</span>
      <span class="price">22000 ل.س</span>
    </div>
    <div class="item">
      <span class="name">برغر دجاج</span>
      <span class="price">17000 ل.س</span>
    </div>
  </div>

</body>
</html>
