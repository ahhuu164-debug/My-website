
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كرم الزيتون</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* الشعار مثل الصفحة الرئيسية */
    header {
      background-color: #2ecc71;
      padding: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 60px;
      margin: 0;
      color: white;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .container h2 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      font-size: 24px;
      margin: 15px 0;
      color: #000;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- الشعار -->
  <header>
    <h1>FOOD</h1>
  </header>

  <!-- المحتوى -->
  <div class="container">
    <h2>قائمة مطعم كرم الزيتون</h2>
    <ul>
      <li>شاورما دجاج <span class="price">15 ريال</span></li>
      <li>شاورما لحم <span class="price">18 ريال</span></li>
      <li>حمص باللحم <span class="price">12 ريال</span></li>
      <li>فتوش <span class="price">10 ريال</span></li>
      <li>كباب <span class="price">20 ريال</span></li>
    </ul>
  </div>
</body>
</html>
