<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بيتزا سلمية - Salamia Deliveo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* الأنماط السابقة تبقى كما هي */
    
    /* قسم التقييمات - جديد */
    .ratings-section {
      background: var(--white);
      border-radius: var(--border-radius-lg);
      padding: 25px;
      box-shadow: var(--shadow-md);
      margin-bottom: 30px;
    }

    .ratings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
    }

    .ratings-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark-blue);
    }

    .overall-rating {
      text-align: center;
    }

    .rating-score {
      font-size: 3rem;
      font-weight: 800;
      color: var(--primary-orange);
      line-height: 1;
      margin-bottom: 5px;
    }

    .rating-stars {
      color: var(--secondary-yellow);
      font-size: 1.2rem;
      margin-bottom: 8px;
    }

    .rating-count {
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    .add-rating {
      text-align: center;
      padding: 20px;
      background: var(--light-gray);
      border-radius: var(--border-radius);
      margin-top: 20px;
    }

    .add-rating-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--dark-blue);
    }

    .rating-stars-input {
      direction: ltr;
      text-align: center;
      margin-bottom: 15px;
    }

    .star {
      font-size: 2rem;
      color: var(--medium-gray);
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0 2px;
    }

    .star:hover,
    .star.active {
      color: var(--secondary-yellow);
      transform: scale(1.1);
    }

    .submit-rating {
      background: var(--primary-orange);
      color: var(--white);
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-rating:hover {
      background: var(--accent-red);
    }

    .submit-rating:disabled {
      background: var(--medium-gray);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- الهيدر الثابت -->
  <header class="sticky-header">
    <div class="header-content">
      <a href="restaurants.html" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة
      </a>
      <div class="logo-container">
        <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Salamia Deliveo">
      </div>
      <div class="search-icon-header">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </header>

  <!-- صورة الغلاف مع التحسينات -->
  <div class="cover-image">
    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" 
         alt="بيتزا سلمية">
    <div class="overlay"></div>
  </div>

  <!-- معلومات المطعم -->
  <section class="restaurant-info">
    <div class="info-card">
      <div class="info-header">
        <div class="restaurant-logo-large">
          <img src="https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixlib=rb-4.0.3&auto=format&fit=crop&w=200&q=80" 
               alt="بيتزا سلمية">
        </div>
        <div class="title-section">
          <h1 class="restaurant-title">بيتزا سلمية</h1>
          <p class="restaurant-category">بيتزا • وجبات إيطالية • معجنات</p>
        </div>
      </div>

      <div class="info-details">
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <div class="info-text">
            <div class="info-label">ساعات العمل</div>
            <div class="info-value">١٠:٠٠ ص - ١٢:٠٠ ص</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="info-text">
            <div class="info-label">العنوان</div>
            <div class="info-value">سلمية، الشارع الرئيسي</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-truck"></i>
          <div class="info-text">
            <div class="info-label">خدمة التوصيل</div>
            <div class="info-value">متوفرة لجميع أنحاء المدينة</div>
          </div>
        </div>
      </div>
    </div>

    <!-- قسم التقييمات - جديد -->
    <div class="ratings-section">
      <div class="ratings-header">
        <h2 class="ratings-title">تقييم المطعم</h2>
        <div class="overall-rating">
          <div class="rating-score" id="average-rating">4.2</div>
          <div class="rating-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div class="rating-count" id="total-ratings">(32 تقييم)</div>
        </div>
      </div>

      <div class="add-rating">
        <div class="add-rating-title">قيم تجربتك</div>
        <div class="rating-stars-input" id="rating-stars-input">
          <i class="far fa-star star" data-rating="1"></i>
          <i class="far fa-star star" data-rating="2"></i>
          <i class="far fa-star star" data-rating="3"></i>
          <i class="far fa-star star" data-rating="4"></i>
          <i class="far fa-star star" data-rating="5"></i>
        </div>
        <button class="submit-rating" id="submit-rating" disabled>
          إرسال التقييم
        </button>
      </div>
    </div>

    <!-- علامات التبويب -->
    <div class="tabs">
      <div class="tab active" data-tab="menu">قائمة الطعام</div>
    </div>

    <!-- باقي الكود يبقى كما هو -->
    <!-- ... -->
  </section>

  <script>
    // بيانات التقييمات
    let ratings = [
      { stars: 5 },
      { stars: 4 },
      { stars: 5 },
      { stars: 3 },
      { stars: 4 },
      { stars: 5 },
      { stars: 4 },
      { stars: 4 },
      { stars: 3 },
      { stars: 5 },
      { stars: 4 },
      { stars: 5 },
      { stars: 4 },
      { stars: 3 },
      { stars: 4 },
      { stars: 5 },
      { stars: 4 },
      { stars: 4 },
      { stars: 3 },
      { stars: 5 },
      { stars: 4 },
      { stars: 5 },
      { stars: 4 },
      { stars: 3 },
      { stars: 4 },
      { stars: 5 },
      { stars: 4 },
      { stars: 4 },
      { stars: 3 },
      { stars: 5 },
      { stars: 4 },
      { stars: 2 }
    ];

    let selectedRating = 0;

    // عناصر التقييم
    const averageRatingElement = document.getElementById('average-rating');
    const totalRatingsElement = document.getElementById('total-ratings');
    const ratingStarsInput = document.getElementById('rating-stars-input');
    const submitRatingButton = document.getElementById('submit-rating');
    const stars = ratingStarsInput.querySelectorAll('.star');

    // حساب متوسط التقييم
    function calculateAverageRating() {
      if (ratings.length === 0) return 0;
      const total = ratings.reduce((sum, rating) => sum + rating.stars, 0);
      return (total / ratings.length).toFixed(1);
    }

    // تحديث عرض التقييم
    function updateRatingDisplay() {
      const average = calculateAverageRating();
      const total = ratings.length;
      
      averageRatingElement.textContent = average;
      totalRatingsElement.textContent = `(${total} تقييم)`;
      
      // تحديث النجوم في العرض العام
      updateOverallStars(average);
    }

    // تحديث النجوم في العرض العام
    function updateOverallStars(average) {
      const overallStarsContainer = document.querySelector('.overall-rating .rating-stars');
      overallStarsContainer.innerHTML = '';
      
      const fullStars = Math.floor(average);
      const hasHalfStar = average % 1 >= 0.5;
      
      // نجوم مملوءة
      for (let i = 0; i < fullStars; i++) {
        overallStarsContainer.innerHTML += '<i class="fas fa-star"></i>';
      }
      
      // نصف نجمة إذا وجدت
      if (hasHalfStar) {
        overallStarsContainer.innerHTML += '<i class="fas fa-star-half-alt"></i>';
      }
      
      // نجوم فارغة
      const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
      for (let i = 0; i < emptyStars; i++) {
        overallStarsContainer.innerHTML += '<i class="far fa-star"></i>';
      }
    }

    // إضافة مستمعات الأحداث للنجوم
    stars.forEach(star => {
      star.addEventListener('click', function() {
        const rating = parseInt(this.dataset.rating);
        selectedRating = rating;
        
        // تحديث مظهر النجوم
        stars.forEach((s, index) => {
          if (index < rating) {
            s.classList.remove('far');
            s.classList.add('fas', 'active');
          } else {
            s.classList.remove('fas', 'active');
            s.classList.add('far');
          }
        });
        
        // تفعيل زر الإرسال
        submitRatingButton.disabled = false;
      });
      
      // تأثير Hover
      star.addEventListener('mouseenter', function() {
        const rating = parseInt(this.dataset.rating);
        stars.forEach((s, index) => {
          if (index < rating) {
            s.classList.add('active');
          } else {
            s.classList.remove('active');
          }
        });
      });
      
      star.addEventListener('mouseleave', function() {
        if (selectedRating === 0) {
          stars.forEach(s => {
            s.classList.remove('active');
          });
        } else {
          stars.forEach((s, index) => {
            if (index < selectedRating) {
              s.classList.add('active');
            } else {
              s.classList.remove('active');
            }
          });
        }
      });
    });

    // إرسال التقييم
    submitRatingButton.addEventListener('click', function() {
      if (selectedRating > 0) {
        // إضافة التقييم الجديد
        ratings.push({ stars: selectedRating });
        
        // تحديث العرض
        updateRatingDisplay();
        
        // إعادة تعيين التقييم
        selectedRating = 0;
        stars.forEach(star => {
          star.classList.remove('fas', 'active');
          star.classList.add('far');
        });
        
        // تعطيل زر الإرسال
        submitRatingButton.disabled = true;
        
        // رسالة نجاح
        alert(`شكراً لك! تم إضافة تقييمك: ${selectedRating} نجوم`);
      }
    });

    // تهيئة التقييمات عند تحميل الصفحة
    updateRatingDisplay();
  </script>

  <!-- باقي الكود يبقى كما هو -->
  <!-- ... -->
</body>
</html>
