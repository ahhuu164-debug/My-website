<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروض فود - أفضل العروض من مطاعم سلمية</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-orange: #FF6B35;
      --secondary-yellow: #FFC857;
      --accent-red: #E83F3F;
      --dark-blue: #2C3E50;
      --light-gray: #ECF0F1;
      --medium-gray: #BDC3C7;
      --white: #FFFFFF;
      --black: #2D3436;
      --success: #27AE60;
      --warning: #F39C12;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
      --border-radius: 16px;
      --border-radius-lg: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--white);
      color: var(--black);
      line-height: 1.6;
      padding-bottom: 70px;
      overflow-x: hidden;
    }

    .watermark-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://i.postimg.cc/SKYvRztj/Logo.png");
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.02;
      z-index: -1;
      pointer-events: none;
    }

    /* الهيدر الثابت */
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-orange), var(--secondary-yellow));
      padding: 25px 0;
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo-container img {
      height: 70px;
      width: auto;
    }

    /* قسم العروض */
    .offers-page-section {
      padding: 30px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--dark-blue);
      margin-bottom: 10px;
      position: relative;
    }

    .section-title span {
      background: linear-gradient(135deg, var(--primary-orange), var(--accent-red));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-title::after {
      content: "";
      position: absolute;
      bottom: -8px;
      right: 50%;
      transform: translateX(50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, var(--primary-orange), var(--secondary-yellow));
      border-radius: 2px;
    }

    .section-subtitle {
      color: var(--medium-gray);
      font-size: 1.1rem;
    }

    /* شبكة العروض */
    .offers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      width: 100%;
    }

    .offer-card {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      text-decoration: none;
      color: inherit;
      display: block;
      transition: all 0.3s ease;
      width: 100%;
      position: relative;
    }

    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .offer-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: var(--accent-red);
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card-header {
      position: relative;
      height: 180px;
      overflow: hidden;
    }

    .offer-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .offer-card:hover .offer-image {
      transform: scale(1.05);
    }

    .card-content {
      padding: 20px;
    }

    .offer-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .restaurant-name {
      color: var(--primary-orange);
      font-size: 0.95rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .price-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .original-price {
      color: var(--medium-gray);
      text-decoration: line-through;
      font-size: 0.9rem;
    }

    .offer-price {
      color: var(--accent-red);
      font-size: 1.3rem;
      font-weight: 800;
    }

    .savings {
      background: var(--success);
      color: white;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 700;
    }

    .offer-expiry {
      color: var(--medium-gray);
      font-size: 0.85rem;
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .offer-expiry i {
      color: var(--warning);
    }

    /* أزرار إضافة إلى السلة */
    .add-to-cart-btn {
      background: linear-gradient(135deg, var(--primary-orange), var(--accent-red));
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
    }

    .add-to-cart-btn:active {
      transform: translateY(0);
    }

    .add-to-cart-btn.added {
      background: var(--success);
    }

    /* إشعارات */
    .offer-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: var(--shadow-lg);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideIn 0.3s ease;
      max-width: 350px;
    }

    .offer-notification.error {
      background: var(--accent-red);
    }

    .offer-notification button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* الفوتر */
    .main-footer {
      background: var(--dark-blue);
      color: var(--white);
      padding: 40px 20px 20px;
      margin-top: 50px;
    }

    .footer-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-logo {
      font-size: 1.8rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--primary-orange), var(--secondary-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .footer-description {
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .social-links {
      display: flex;
      gap: 12px;
    }

    .social-link {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: var(--primary-orange);
    }

    .social-link:hover {
      background: var(--primary-orange);
      transform: translateY(-3px);
      color: white;
    }

    /* الشريط السفلي */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--white);
      box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
      z-index: 1000;
      padding: 12px 0 8px;
    }

    .nav-items {
      display: flex;
      justify-content: space-around;
      padding: 0 5px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: var(--medium-gray);
      font-size: 0.75rem;
      flex: 1;
      padding: 5px;
      transition: all 0.2s ease;
      position: relative;
    }

    .nav-item.active {
      color: var(--primary-orange);
    }

    .nav-item.active::after {
      content: "";
      position: absolute;
      bottom: -8px;
      width: 6px;
      height: 6px;
      background: var(--primary-orange);
      border-radius: 50%;
    }

    .nav-icon {
      font-size: 1.4rem;
      margin-bottom: 6px;
      transition: all 0.2s ease;
    }

    .nav-item.active .nav-icon {
      transform: translateY(-2px);
    }

    /* التحميل */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--medium-gray);
      grid-column: 1 / -1;
    }

    /* رسالة عدم وجود عروض */
    .no-offers {
      text-align: center;
      padding: 60px 20px;
      color: var(--medium-gray);
      grid-column: 1 / -1;
    }

    .no-offers i {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .no-offers h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--dark-blue);
    }

    /* التكيف مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .offers-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
      }
      
      .section-title {
        font-size: 1.7rem;
      }
    }

    @media (max-width: 480px) {
      .offers-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="watermark-bg"></div>

  <!-- الهيدر الثابت -->
  <header class="sticky-header">
    <div class="header-content">
      <div class="logo-container">
        <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="فود">
      </div>
    </div>
  </header>

  <!-- قسم العروض -->
  <section class="offers-page-section">
    <div class="section-header">
      <h2 class="section-title">عروض <span>فود</span> الحصرية</h2>
      <p class="section-subtitle">استفد من أفضل العروض من مطاعم سلمية</p>
    </div>

    <div class="offers-grid" id="offersContainer">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>جاري تحميل العروض...</p>
      </div>
    </div>
  </section>

  <!-- الفوتر -->
  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-column">
        <div class="footer-logo">فود - Food</div>
        <p class="footer-description">الطريقة الأسهل لطلب الطعام من أفضل مطاعم سلمية إلى باب منزلك</p>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
          <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- الشريط السفلي -->
  <nav class="bottom-nav">
    <div class="nav-items">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home nav-icon"></i>
        <span>الرئيسية</span>
      </a>
      <a href="offers.html" class="nav-item active">
        <i class="fas fa-percentage nav-icon"></i>
        <span>العروض</span>
      </a>
    </div>
  </nav>

  <script>
    // متغير عام لتخزين العروض
    let allOffers = [];

    // دالة لتحميل العروض من ملف JSON
    async function loadOffers() {
      try {
        console.log('بدء تحميل العروض...');
        
        const response = await fetch('data/offers.json?v=' + Date.now());
        if (!response.ok) {
          throw new Error('لم يتم العثور على ملف العروض');
        }
        
        const data = await response.json();
        console.log('بيانات العروض من JSON:', data);
        
        // حفظ العروض في المتغير العام
        allOffers = data.offers ? data.offers.filter(offer => offer.active) : [];
        
        console.log('العروض النشطة:', allOffers);
        
        if (allOffers.length > 0) {
          displayOffers(allOffers);
        } else {
          showNoOffersMessage();
        }
      } catch (error) {
        console.log('خطأ في تحميل العروض:', error);
        showNoOffersMessage();
      }
    }

    // دالة لعرض العروض
    function displayOffers(offers) {
      const container = document.getElementById('offersContainer');
      
      const offersHTML = offers.map(offer => `
        <div class="offer-card">
          <div class="offer-badge">وفر ${offer.savings_percentage}%</div>
          <div class="card-header">
            <img src="${offer.image}" alt="${offer.title}" class="offer-image" 
                 onerror="this.src='https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'">
          </div>
          <div class="card-content">
            <h3 class="offer-title">${offer.title}</h3>
            <div class="restaurant-name">${offer.restaurant_name}</div>
            <div class="price-section">
              <span class="original-price">${offer.original_price} ل.س</span>
              <span class="offer-price">${offer.offer_price} ل.س</span>
              <span class="savings">وفر ${offer.savings} ل.س</span>
            </div>
            <div class="offer-expiry">
              <i class="fas fa-clock"></i>
              <span>ينتهي في ${formatDate(offer.expiry_date)}</span>
            </div>
            <button class="add-to-cart-btn" onclick="addOfferToCart(${offer.id})" id="cart-btn-${offer.id}">
              <i class="fas fa-cart-plus"></i>
              أضف إلى السلة - ${offer.offer_price} ل.س
            </button>
          </div>
        </div>
      `).join('');
      
      container.innerHTML = offersHTML;
    }

    // دالة إضافة إلى السلة
    function addOfferToCart(offerId) {
      const offer = allOffers.find(o => o.id === offerId);
      if (offer) {
        // الحصول على السلة الحالية
        let cart = JSON.parse(localStorage.getItem('offers_cart') || '[]');
        
        // التحقق إذا كان المنتج موجود بالفعل
        const existingItemIndex = cart.findIndex(item => item.id === offer.id);
        
        if (existingItemIndex > -1) {
          // زيادة الكمية إذا المنتج موجود
          cart[existingItemIndex].quantity += 1;
        } else {
          // إضافة منتج جديد
          cart.push({
            id: offer.id,
            title: offer.title,
            price: offer.offer_price,
            restaurant: offer.restaurant_name,
            image: offer.image,
            quantity: 1,
            items_included: offer.items_included
          });
        }
        
        // حفظ السلة
        localStorage.setItem('offers_cart', JSON.stringify(cart));
        
        // تحديث الزر
        updateCartButton(offer.id);
        
        // إظهار الإشعار
        showNotification(`تم إضافة "${offer.title}" إلى السلة`);
        
        console.log('السلة الحالية:', cart);
      }
    }

    // تحديث زر السلة
    function updateCartButton(offerId) {
      const button = document.getElementById(`cart-btn-${offerId}`);
      if (button) {
        button.innerHTML = '<i class="fas fa-check"></i> تم الإضافة - إضافة أخرى';
        button.classList.add('added');
        
        // إعادة الزر إلى وضعه الطبيعي بعد 3 ثواني
        setTimeout(() => {
          button.innerHTML = '<i class="fas fa-cart-plus"></i> أضف إلى السلة';
          button.classList.remove('added');
        }, 3000);
      }
    }

    // دالة لتنسيق التاريخ
    function formatDate(dateString) {
      if (dateString === "نهاية اليوم") return "نهاية اليوم";
      
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('ar-EG', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      } catch (e) {
        return dateString;
      }
    }

    // رسالة عدم وجود عروض
    function showNoOffersMessage() {
      document.getElementById('offersContainer').innerHTML = `
        <div class="no-offers">
          <i class="fas fa-gift"></i>
          <h3>لا توجد عروض حالياً</h3>
          <p>تابعنا لمعرفة أحدث العروض القادمة</p>
        </div>
      `;
    }

    // إظهار الإشعارات
    function showNotification(message, type = 'success') {
      // إزالة أي إشعار موجود
      const existingNotification = document.querySelector('.offer-notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      const notification = document.createElement('div');
      notification.className = `offer-notification ${type}`;
      notification.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()">✕</button>
      `;
      
      document.body.appendChild(notification);
      
      // إزالة تلقائية بعد 4 ثواني
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 4000);
    }

    // تهيئة الصفحة عند التحميل
    document.addEventListener('DOMContentLoaded', function() {
      loadOffers();
    });
  </script>
</body>
</html>
