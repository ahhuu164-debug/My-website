
!DOCTYPE html!>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المطاعم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    h2 {
      margin: 20px 0;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .restaurant {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      width: 130px;   /* حجم أكبر */
      height: 130px;
      border-radius: 50%;
      background: #ddd; /* مكان فاضي للصورة */
      margin: 0 auto 10px;
    }

    .name {
      font-size: 18px;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- العنوان -->
  <header>FOOD</header>

  <!-- القائمة -->
  <h2>قائمة المطاعم</h2>

  <!-- شبكة المطاعم -->
  <div class="grid">
    <div class="restaurant">
      <div class="logo"></div>
      <div class="name">كرم الزيتون</div>
    </div>
    <div class="restaurant">
      <div class="logo"></div>
      <div class="name">مستر برغر</div>
    </div>
    <div class="restaurant">
      <div class="logo"></div>
      <div class="name">شاورما ريم</div>
    </div>
    <div class="restaurant">
      <div class="logo"></div>
      <div class="name">بيتزا هوم</div>
    </div>
  </div>

</body>
</html>
