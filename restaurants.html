
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المطاعم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: green;
      color: white;
      font-size: 40px;
      padding: 20px;
      font-weight: bold;
    }
    h2 {
      margin: 20px 0;
    }
    .restaurants {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .restaurant {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
    }
    .restaurant img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .restaurant h3 {
      margin: 0;
      color: #000;
    }
  </style>
</head>
<body>

  <header>Food</header>

  <h2>قائمة المطاعم</h2>

  <div class="restaurants">
    <!-- كرم الزيتون -->
    <div class="restaurant">
      <img src="https://i.postimg.cc/LsSLQvtf/Burger.png" alt="كرم الزيتون">
      <h3>كرم الزيتون</h3>
    </div>

    <!-- مثال مطعم ثاني -->
    <div class="restaurant">
      <img src="https://via.placeholder.com/120" alt="مستر برغر">
      <h3>مستر برغر</h3>
    </div>
  </div>

</body>
</html>
