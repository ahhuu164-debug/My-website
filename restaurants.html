!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المطاعم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
      background: #fff;
    }
    header {
      background: green;
      color: white;
      font-size: 40px;
      padding: 20px;
      font-weight: bold;
    }
    h2 {
      margin: 20px;
      font-size: 28px;
      color: black;
    }
    .restaurants {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    .restaurant {
      background: #f8f8f8;
      border-radius: 15px;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .restaurant:hover {
      transform: scale(1.05);
      background: #e8ffe8;
    }
    .restaurant a {
      text-decoration: none;
      color: black;
      display: block;
    }
  </style>
</head>
<body>

  <header>Food</header>

  <h2>قائمة المطاعم</h2>

  <div class="restaurants">
    <div class="restaurant">
      <a href="karam.html">كرم الزيتون</a>
    </div>
    <div class="restaurant">
      <a href="#">مستر برغر</a>
    </div>
    <div class="restaurant">
      <a href="#">شاورما ريم</a>
    </div>
  </div>

</body>
</html>
