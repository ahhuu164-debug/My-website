<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المطاعم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    h2 {
      margin: 20px 0;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .restaurant {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .restaurant:hover {
      transform: scale(1.05);
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 auto 10px;
    }

    .name {
      font-size: 18px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <header>FOOD</header>

  <h2>قائمة المطاعم</h2>

  <div class="grid">
    <div class="restaurant">
      <a href="karam.html" class="name">
        <div class="logo"></div>
        كرم الزيتون
      </a>
    </div>
    <div class="restaurant">
      <a href="burger.html" class="name">
        <div class="logo"></div>
        مستر برغر
      </a>
    </div>
    <div class="restaurant">
      <a href="shawarma.html" class="name">
        <div class="logo"></div>
        شاورما ريم
      </a>
    </div>
    <div class="restaurant">
      <a href="pizza.html" class="name">
        <div class="logo"></div>
        بيتزا هوم
      </a>
    </div>
  </div>

</body>
</html>
