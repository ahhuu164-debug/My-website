
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المطاعم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #fff;
    }

    /* هيدر مطابق للصفحة الرئيسية */
    header {
      background-color: #f4c542; /* نفس الأصفر الموجود بالصفحة الرئيسية */
      text-align: center;
      padding: 40px 0; /* نفس ارتفاع الهيدر القديم */
    }

    header img {
      width: 120px; /* حجم اللوغو */
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      color: #000;
    }

    h2 {
      margin: 20px;
      font-size: 28px;
      color: black;
    }

    .restaurants {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .restaurant {
      background: #f8f8f8;
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.2s;
    }

    .restaurant:hover {
      transform: scale(1.05);
      background: #e8ffe8;
    }

    .restaurant img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .restaurant a {
      text-decoration: none;
      color: black;
      font-size: 22px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <!-- الهيدر منسوخ من الصفحة الرئيسية -->
  <header>
    <img src="https://i.postimg.cc/tg8hFz1G/logo.png" alt="Food Logo">
    <h1>Food</h1>
  </header>

  <h2>قائمة المطاعم</h2>

  <div class="restaurants">
    <!-- مطعم كرم الزيتون -->
    <div class="restaurant">
      <a href="karam.html">
        <img src="https://i.postimg.cc/LsSLQvtf/Burger.png" alt="كرم الزيتون">
        كرم الزيتون
      </a>
    </div>

    <!-- مطعم دبس رمان -->
    <div class="restaurant">
      <a href="#">
        <img src="https://via.placeholder.com/120" alt="دبس رمان">
        دبس رمان
      </a>
    </div>

    <!-- مطعم مستر برغر -->
    <div class="restaurant">
      <a href="#">
        <img src="https://via.placeholder.com/120" alt="مستر برغر">
        مستر برغر
      </a>
    </div>

    <!-- مطعم شاورما ريم -->
    <div class="restaurant">
      <a href="#">
        <img src="https://via.placeholder.com/120" alt="شاورما ريم">
        شاورما ريم
      </a>
    </div>
  </div>

</body>
</html>
