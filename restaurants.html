<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المطاعم - Salamia Deliveo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-orange: #FF6B35;
      --secondary-yellow: #FFC857;
      --accent-red: #E83F3F;
      --dark-blue: #2C3E50;
      --light-gray: #ECF0F1;
      --medium-gray: #BDC3C7;
      --white: #FFFFFF;
      --black: #2D3436;
      --success: #27AE60;
      --warning: #F39C12;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 16px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.15);
      --border-radius: 16px;
      --border-radius-lg: 24px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--light-gray);
      color: var(--black);
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    /* الهيدر الثابت - تم التعديل */
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-orange), var(--secondary-yellow));
      padding: 12px 0; /* تم تقليل padding */
      box-shadow: var(--shadow-md);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo-container img {
      height: 50px; /* زيادة حجم اللوجو */
      width: auto;
    }

    .back-btn {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.2);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* زر الفلاتر العائم - جديد */
    .floating-filter-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      z-index: 999;
      background: var(--primary-orange);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .floating-filter-btn:hover {
      transform: scale(1.1);
      background: var(--accent-red);
    }

    .floating-filter-btn i {
      font-size: 1.5rem;
    }

    /* الشريط الجانبي للفلاتر - جديد */
    .filters-sidebar {
      position: fixed;
      top: 0;
      right: -350px; /* مخفي بشكل افتراضي */
      width: 350px;
      height: 100vh;
      background: var(--white);
      box-shadow: var(--shadow-lg);
      z-index: 1001;
      transition: all 0.4s ease;
      overflow-y: auto;
      padding: 20px;
    }

    .filters-sidebar.active {
      right: 0; /* يظهر عند التفعيل */
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--light-gray);
    }

    .sidebar-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark-blue);
    }

    .close-sidebar {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--medium-gray);
      transition: all 0.3s ease;
    }

    .close-sidebar:hover {
      color: var(--accent-red);
    }

    .filter-group {
      margin-bottom: 25px;
    }

    .filter-label {
      font-weight: 600;
      color: var(--dark-blue);
      margin-bottom: 10px;
      display: block;
    }

    .filter-select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--light-gray);
      border-radius: var(--border-radius);
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      background: var(--white);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-select:focus {
      border-color: var(--primary-orange);
      outline: none;
    }

    .apply-filters-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary-orange);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      font-family: 'Cairo', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .apply-filters-btn:hover {
      background: var(--accent-red);
    }

    /* غطاء عند فتح الشريط الجانبي - جديد */
    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: none;
    }

    .sidebar-overlay.active {
      display: block;
    }

    /* شبكة المطاعم */
    .restaurants-section {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark-blue);
    }

    .results-count {
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    .restaurants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
    }

    /* بطاقة المطعم - تم إضافة تدرج لوني */
    .restaurant-card {
      background: linear-gradient(135deg, #ffffff, #f8f9fa); /* تدرج لوني */
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      position: relative;
    }

    .restaurant-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .card-header {
      position: relative;
    }

    .restaurant-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .restaurant-card:hover .restaurant-image {
      transform: scale(1.05);
    }

    .card-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--accent-red);
      color: var(--white);
      padding: 8px 15px; /* زيادة الحشوة */
      border-radius: 20px; /* زيادة الانحناء */
      font-size: 0.8rem;
      font-weight: 600;
      z-index: 2;
      box-shadow: var(--shadow-sm); /* إضافة ظل */
    }

    .favorite-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255,255,255,0.9);
      border: none;
      width: 45px; /* زيادة الحجم */
      height: 45px; /* زيادة الحجم */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .favorite-btn:hover {
      background: var(--white);
      transform: scale(1.2);
    }

    .card-content {
      padding: 20px;
    }

    .restaurant-name {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--dark-blue);
      margin-bottom: 10px;
    }

    .restaurant-category {
      color: var(--medium-gray);
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .restaurant-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--warning);
      font-weight: 600;
    }

    .delivery-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .delivery-time {
      background: var(--light-gray);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.9rem;
      color: var(--dark-blue);
    }

    .delivery-price {
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 15px;
      border-top: 1px solid var(--light-gray);
    }

    .min-order {
      color: var(--medium-gray);
      font-size: 0.9rem;
    }

    .view-btn {
      background: var(--primary-orange);
      color: var(--white);
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .view-btn:hover {
      background: var(--accent-red);
      transform: scale(1.05);
    }

    /* التكيف مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .restaurants-grid {
        grid-template-columns: 1fr;
      }
      
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .filters-sidebar {
        width: 300px;
      }
      
      .logo-container img {
        height: 40px;
      }
    }

    @media (max-width: 480px) {
      .header-content {
        padding: 0 15px;
      }
      
      .restaurants-section {
        padding: 10px;
      }
      
      .card-content {
        padding: 15px;
      }
      
      .restaurant-name {
        font-size: 1.2rem;
      }
      
      .filters-sidebar {
        width: 280px;
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر الثابت -->
  <header class="sticky-header">
    <div class="header-content">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة
      </a>
      <div class="logo-container">
        <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Salamia Deliveo">
      </div>
      <div style="width: 100px;"></div>
    </div>
  </header>

  <!-- زر الفلاتر العائم - جديد -->
  <div class="floating-filter-btn" id="filterBtn">
    <i class="fas fa-filter"></i>
  </div>

  <!-- الشريط الجانبي للفلاتر - جديد -->
  <div class="filters-sidebar" id="filtersSidebar">
    <div class="sidebar-header">
      <h2 class="sidebar-title">فلاتر البحث</h2>
      <button class="close-sidebar" id="closeSidebar">&times;</button>
    </div>
    
    <div class="filter-group">
      <label class="filter-label">الحالة</label>
      <select class="filter-select" id="status-filter">
        <option value="">جميع المطاعم</option>
        <option value="open">المفتوحة الآن</option>
        <option value="closed">المغلقة</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label class="filter-label">التصنيف</label>
      <select class="filter-select">
        <option value="">جميع التصنيفات</option>
        <option value="pizza">بيتزا</option>
        <option value="burger">برغر</option>
        <option value="grill">مشاوي</option>
        <option value="syrian">وجبات سورية</option>
        <option value="desserts">حلويات</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label class="filter-label">التقييم</label>
      <select class="filter-select">
        <option value="">جميع التقييمات</option>
        <option value="5">5 نجوم</option>
        <option value="4">4 نجوم فأكثر</option>
        <option value="3">3 نجوم فأكثر</option>
      </select>
    </div>
    
    <div class="filter-group">
      <label class="filter-label">ترتيب حسب</label>
      <select class="filter-select">
        <option value="popular">الأكثر شيوعاً</option>
        <option value="rating">الأعلى تقييماً</option>
        <option value="delivery">أسرع توصيل</option>
        <option value="price">السعر</option>
      </select>
    </div>
    
    <button class="apply-filters-btn">تطبيق الفلاتر</button>
  </div>

  <!-- غطاء الجانب - جديد -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- قسم المطاعم -->
  <section class="restaurants-section">
    <div class="section-header">
      <h2 class="section-title">جميع المطاعم</h2>
      <span class="results-count">عرض 12 من 45 مطعم</span>
    </div>

    <div class="restaurants-grid">
      <!-- المطاعم (نفس المحتوى السابق) -->
      <!-- مطعم 1 -->
      <div class="restaurant-card">
        <div class="card-header">
          <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
               alt="بيتزا سلمية" class="restaurant-image">
          <div class="card-badge">مميز</div>
          <button class="favorite-btn">
            <i class="far fa-heart"></i>
          </button>
        </div>
        <div class="card-content">
          <h3 class="restaurant-name">بيتزا سلمية</h3>
          <p class="restaurant-category">بيتزا • وجبات إيطالية</p>
          <div class="restaurant-info">
            <div class="rating">
              <i class="fas fa-star"></i>
              4.8 (124)
            </div>
            <div class="delivery-info">
              <span class="delivery-time">30-45 دقيقة</span>
              <span class="delivery-price">5,000 ل.س</span>
            </div>
          </div>
          <div class="card-footer">
            <span class="min-order">حد أدنى 25,000 ل.س</span>
            <a href="restaurant-details.html" class="view-btn">عرض المطعم</a>
          </div>
        </div>
      </div>

      <!-- مطعم 2 -->
      <div class="restaurant-card">
        <div class="card-header">
          <img src="https://images.unsplash.com/photo-1551782450-a2132b4ba21d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
               alt="برغر هاوس" class="restaurant-image">
          <div class="card-badge">جديد</div>
          <button class="favorite-btn">
            <i class="far fa-heart"></i>
          </button>
        </div>
        <div class="card-content">
          <h3 class="restaurant-name">برغر هاوس</h3>
          <p class="restaurant-category">برغر • وجبات سريعة</p>
          <div class="restaurant-info">
            <div class="rating">
              <i class="fas fa-star"></i>
              4.7 (89)
            </div>
            <div class="delivery-info">
              <span class="delivery-time">25-40 دقيقة</span>
              <span class="delivery-price">4,000 ل.س</span>
            </div>
          </div>
          <div class="card-footer">
            <span class="min-order">حد أدنى 20,000 ل.س</span>
            <a href="restaurant-details.html" class="view-btn">عرض المطعم</a>
          </div>
        </div>
      </div>

      <!-- باقي المطاعم بنفس النمط -->
    </div>
  </section>

  <script>
    // تفعيل زر المفضلة
    document.querySelectorAll('.favorite-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const icon = this.querySelector('i');
        if (icon.classList.contains('far')) {
          icon.classList.remove('far');
          icon.classList.add('fas');
          this.style.color = '#E83F3F';
        } else {
          icon.classList.remove('fas');
          icon.classList.add('far');
          this.style.color = '';
        }
      });
    });

    // تفعيل الشريط الجانبي للفلاتر - جديد
    const filterBtn = document.getElementById('filterBtn');
    const filtersSidebar = document.getElementById('filtersSidebar');
    const closeSidebar = document.getElementById('closeSidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');

    filterBtn.addEventListener('click', () => {
      filtersSidebar.classList.add('active');
      sidebarOverlay.classList.add('active');
    });

    closeSidebar.addEventListener('click', () => {
      filtersSidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });

    sidebarOverlay.addEventListener('click', () => {
      filtersSidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    });
  </script>
</body>
</html>
