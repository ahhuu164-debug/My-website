
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المطاعم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    /* خلفية شفافة مائلة بالشعار (مطابقة للرئيسية) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.postimg.cc/SKYvRztj/Logo.png");
      background-repeat: repeat;
      background-size: 120px;
      opacity: 0.05;
      transform: rotate(-45deg); /* هنا التعديل */
      z-index: -1;
    }

    /* الهيدر */
    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      width: 60%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h2 {
      margin: 20px;
      font-size: 28px;
      color: black;
    }

    .restaurants {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .restaurant {
      background: #f8f8f8;
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.2s;
    }

    .restaurant:hover {
      transform: scale(1.05);
      background: #e8ffe8;
    }

    .restaurant img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .restaurant a {
      text-decoration: none;
      color: black;
      font-size: 22px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <h2>قائمة المطاعم</h2>

  <div class="restaurants">
    <!-- مطعم كرم الزيتون -->
    <div class="restaurant">
      <a href="karam.html">
        <img src="https://i.postimg.cc/LsSLQvtf/Burger.png" alt="كرم الزيتون">
        كرم الزيتون
      </a>
    </div>

    <!-- مطعم دبس رمان -->
    <div class="restaurant">
      <a href="#">
        <img src="https://via.placeholder.com/120" alt="دبس رمان">
        دبس رمان
      </a>
    </div>

    <!-- مطعم مستر برغر -->
    <div class="restaurant">
      <a href="#">
        <img src="https://via.placeholder.com/120" alt="مستر برغر">
        مستر برغر
      </a>
    </div>

    <!-- مطعم شاورما ريم -->
    <div class="restaurant">
      <a href="#">
        <img src="https://via.placeholder.com/120" alt="شاورما ريم">
        شاورما ريم
      </a>
    </div>
  </div>

</body>
</html>
