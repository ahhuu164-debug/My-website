
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المطاعم</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2e7d32;
            margin: 20px 0;
        }
        .restaurants {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h2 {
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>قائمة المطاعم</h1>

    <div class="restaurants">
        <!-- مطعم كرم الزيتون -->
        <div class="card">
            <h2>كرم الزيتون</h2>
            <img src="images/olive.png" alt="كرم الزيتون">
        </div>

        <!-- مطعم مستر برغر -->
        <div class="card">
            <h2>مستر برغر</h2>
            <img src="images/Burger.png" alt="برغر">
        </div>

        <!-- مطعم شاورما ريم -->
        <div class="card">
            <h2>شاورما ريم</h2>
            <img src="images/shawarma.png" alt="شاورما">
        </div>
    </div>

</body>
</html>
