
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وجبات غريبة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      margin:0; font-family:'Cairo',sans-serif; background:#fff; text-align:center; min-height:100vh; overflow-x:hidden;
    }
    header{
      background-color:#FFD27F; text-align:center; padding:20px 0;
      border-bottom-left-radius:30px; border-bottom-right-radius:30px;
      box-shadow:0 10px 15px rgba(0,0,0,.1);
    }
    header img.logo{ width:60%; max-width:500px; height:auto; display:block; margin:0 auto; }

    h2{ margin:20px; font-size:28px; color:#000; }

    .restaurants{
      display:grid; grid-template-columns:repeat(2,1fr);
      gap:30px; max-width:900px; margin:auto; padding:20px;
    }
    .restaurant{
      background:linear-gradient(135deg,#ffffff,#FFE9B3);
      border-radius:20px; padding:20px; transition:transform .2s, background .3s;
    }
    .restaurant:hover{
      transform:scale(1.05);
      background:linear-gradient(135deg,#ffffff,#FFD27F);
    }
    .restaurant img{
      width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:10px;
    }
    .restaurant a{
      text-decoration:none; color:#000; font-size:22px; font-weight:bold; display:block;
    }
  </style>
</head>
<body>

  <!-- الهيدر -->
  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <h2>وجبات غريبة</h2>

  <div class="restaurants">
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 1">مطعم 1</a>
    </div>
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 2">مطعم 2</a>
    </div>
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 3">مطعم 3</a>
    </div>
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 4">مطعم 4</a>
    </div>
  </div>

</body>
</html>
