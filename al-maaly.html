<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المعالي - Salamia Deliveo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* ===== إعدادات عامة ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      color: #2D3436;
      line-height: 1.6;
      padding-bottom: 80px;
    }

    /* ===== الهيدر العام ===== */
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #F15A29, #FFD27F);
      padding: 12px 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .logo-container img {
      height: 45px;
      width: auto;
    }

    /* ===== معلومات المطعم ===== */
    .restaurant-info {
      max-width: 1200px;
      margin: 20px auto 0;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }

    .info-card {
      background: white;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }

    /* ربع دائرة رموز الأطعمة */
    .food-icons-corner {
      position: absolute;
      bottom: -5px;
      left: -5px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #D4AF37, #FFD700);
      border-radius: 0 100% 0 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 15px;
      z-index: 1;
    }

    .food-icon {
      width: 24px;
      height: 24px;
      margin: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .food-icon:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
    }

    .info-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      position: relative;
      z-index: 2;
    }

    .restaurant-logo-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      overflow: hidden;
      margin-left: 15px;
      position: relative;
      z-index: 2;
      /* إطار ذهبي بسيط */
      padding: 2px;
      background: linear-gradient(135deg, #D4AF37, #FFD700);
    }

    .restaurant-logo-large img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .title-section {
      flex-grow: 1;
    }

    .restaurant-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2C3E50;
      margin-bottom: 5px;
    }

    .restaurant-category {
      color: #BDC3C7;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .info-details {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-top: 15px;
      position: relative;
      z-index: 2;
    }

    .info-item {
      display: flex;
      align-items: center;
    }

    .info-item i {
      color: #F15A29;
      font-size: 1.1rem;
      margin-left: 12px;
      width: 20px;
    }

    .info-text {
      flex-grow: 1;
    }

    .info-label {
      font-size: 0.8rem;
      color: #BDC3C7;
    }

    .info-value {
      font-weight: 600;
      margin-top: 2px;
      font-size: 0.9rem;
    }

    /* باقي الأنماط تبقى كما هي */
    .menu-section {
      background: white;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      margin-bottom: 20px;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #ECF0F1;
    }

    .section-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #F15A29, #FFD27F);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 15px;
      color: white;
      font-size: 1.2rem;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2C3E50;
      flex-grow: 1;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      width: 100%;
    }

    .menu-item {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      width: 100%;
      display: flex;
      flex-direction: column;
      border: 1px solid #ECF0F1;
    }

    .menu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      border-color: #F15A29;
    }

    .menu-item-image {
      height: 120px;
      width: 100%;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
    }

    .menu-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .menu-item:hover .menu-item-image img {
      transform: scale(1.05);
    }

    .menu-item-content {
      padding: 12px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .menu-item-title {
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #2C3E50;
      line-height: 1.3;
    }

    .menu-item-desc {
      color: #BDC3C7;
      font-size: 0.8rem;
      margin-bottom: 10px;
      line-height: 1.4;
      flex-grow: 1;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 8px 0;
    }

    .quantity-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #ECF0F1;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
      font-size: 0.85rem;
    }

    .quantity-btn:hover {
      background: #F15A29;
      color: white;
    }

    .quantity-input {
      width: 32px;
      text-align: center;
      margin: 0 6px;
      border: 1px solid #BDC3C7;
      border-radius: 5px;
      padding: 4px;
      font-size: 0.85rem;
    }

    .menu-item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      flex-wrap: wrap;
      gap: 8px;
    }

    .menu-item-price {
      font-weight: 800;
      color: #F15A29;
      font-size: 0.95rem;
    }

    .add-to-cart {
      background: #F15A29;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 6px 12px;
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
      white-space: nowrap;
      flex: 1;
      max-width: 70px;
    }

    .add-to-cart:hover {
      background: #E83F3F;
    }

    /* ===== التكيف مع الشاشات الصغيرة ===== */
    @media (max-width: 360px) {
      .menu-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .food-icons-corner {
        width: 100px;
        height: 100px;
      }
      
      .food-icon {
        width: 20px;
        height: 20px;
        font-size: 0.8rem;
      }
    }

    @media (min-width: 769px) {
      .food-icons-corner {
        width: 140px;
        height: 140px;
      }
      
      .food-icon {
        width: 28px;
        height: 28px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر الثابت -->
  <header class="sticky-header">
    <div class="header-content">
      <div class="logo-container">
        <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Salamia Deliveo">
      </div>
    </div>
  </header>

  <!-- معلومات المطعم -->
  <section class="restaurant-info">
    <div class="info-card">
      <!-- ربع دائرة رموز الأطعمة -->
      <div class="food-icons-corner">
        <!-- بيتزا -->
        <div class="food-icon" title="معجنات">
          <i class="fas fa-pizza-slice"></i>
        </div>
        <!-- برغر -->
        <div class="food-icon" title="ساندويش">
          <i class="fas fa-hamburger"></i>
        </div>
        <!-- شواء -->
        <div class="food-icon" title="مشويات">
          <i class="fas fa-drumstick-bite"></i>
        </div>
        <!-- سيخ شواء -->
        <div class="food-icon" title="مشاوي">
          <i class="fas fa-utensils"></i>
        </div>
        <!-- خبز -->
        <div class="food-icon" title="معجنات">
          <i class="fas fa-bread-slice"></i>
        </div>
        <!-- دجاج -->
        <div class="food-icon" title="دجاج">
          <i class="fas fa-drumstick"></i>
        </div>
        <!-- لحم -->
        <div class="food-icon" title="لحم">
          <i class="fas fa-bacon"></i>
        </div>
        <!-- نار -->
        <div class="food-icon" title="مشويات">
          <i class="fas fa-fire"></i>
        </div>
      </div>

      <div class="info-header">
        <div class="restaurant-logo-large">
          <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
               alt="المعالي">
        </div>
        <div class="title-section">
          <h1 class="restaurant-title">المعالي</h1>
          <p class="restaurant-category">معجنات • مشويات • ساندويش</p>
        </div>
      </div>

      <div class="info-details">
        <div class="info-item">
          <i class="fas fa-clock"></i>
          <div class="info-text">
            <div class="info-label">ساعات العمل</div>
            <div class="info-value">١٠:٠٠ ص - ١٢:٠٠ ص</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="info-text">
            <div class="info-label">العنوان</div>
            <div class="info-value">سلمية، شارع المعالي</div>
          </div>
        </div>
        <div class="info-item">
          <i class="fas fa-truck"></i>
          <div class="info-text">
            <div class="info-label">خدمة التوصيل</div>
            <div class="info-value">متوفرة لجميع أنحاء المدينة</div>
          </div>
        </div>
      </div>
    </div>

    <!-- باقي الأقسام تبقى كما هي -->
    <!-- قسم المعجنات -->
    <div class="menu-section">
      <div class="section-header">
        <div class="section-icon">
          <i class="fas fa-bread-slice"></i>
        </div>
        <h2 class="section-title">المعجنات</h2>
      </div>

      <div class="menu-grid">
        <!-- معاجيق لحم -->
        <div class="menu-item" data-id="301" data-name="معاجيق لحم" data-price="150000">
          <div class="menu-item-image">
            <img src="https://i.ibb.co/SwC9QXqv/image.png" alt="معاجيق لحم">
          </div>
          <div class="menu-item-content">
            <h3 class="menu-item-title">معاجيق لحم</h3>
            <p class="menu-item-desc">معجنات لحم طازجة ومميزة</p>
            <div class="quantity-controls">
              <button class="quantity-btn minus">-</button>
              <input type="number" class="quantity-input" value="1" min="1" max="99">
              <button class="quantity-btn plus">+</button>
            </div>
            <div class="menu-item-footer">
              <span class="menu-item-price">١٥٠,٠٠٠ ل.س</span>
              <button class="add-to-cart">إضافة</button>
            </div>
          </div>
        </div>

        <!-- باقي العناصر تبقى كما هي -->
      </div>
    </div>
  </section>

  <!-- باقي الكود يبقى كما هو -->
</body>
</html>
