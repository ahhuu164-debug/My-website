<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المطاعم - فود</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #F15A29;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #F15A29;
            outline: none;
        }
        
        .btn {
            background: #F15A29;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #e04a1f;
        }
        
        .restaurants-list {
            margin-top: 40px;
        }
        
        .restaurant-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-right: 4px solid #F15A29;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            color: white;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .badge-featured { background: #FFD700; color: #000; }
        .badge-rising { background: #4A90E2; }
        .badge-new { background: #27AE60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 إضافة مطعم جديد</h1>
        
        <form id="restaurantForm">
            <div class="form-group">
                <label for="name">اسم المطعم:</label>
                <input type="text" id="name" required placeholder="مثال: بيتزا سلمية">
            </div>
            
            <div class="form-group">
                <label for="category">التصنيف:</label>
                <select id="category" required>
                    <option value="">اختر التصنيف</option>
                    <option value="مميز">⭐ مميز</option>
                    <option value="صاعد">📈 صاعد</option>
                    <option value="جديد">🆕 جديد</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="image">صورة المطعم (رابط):</label>
                <input type="url" id="image" placeholder="https://example.com/image.jpg">
            </div>
            
            <div class="form-group">
                <label for="logo">شعار المطعم (رابط):</label>
                <input type="url" id="logo" placeholder="https://example.com/logo.jpg">
            </div>
            
            <div class="form-group">
                <label for="rating">التقييم (من 5):</label>
                <input type="number" id="rating" min="1" max="5" step="0.1" value="4.5">
            </div>
            
            <div class="form-group">
                <label for="deliveryTime">وقت التوصيل:</label>
                <input type="text" id="deliveryTime" placeholder="مثال: 20-35 دقيقة">
            </div>
            
            <button type="submit" class="btn">➕ إضافة المطعم</button>
        </form>
        
        <div class="restaurants-list">
            <h2>📋 المطاعم المضافة</h2>
            <div id="restaurantsContainer"></div>
        </div>
    </div>

    <script>
        // استرجاع المطاعم من التخزين المحلي
        function getRestaurants() {
            return JSON.parse(localStorage.getItem('restaurants')) || [];
        }
        
        // حفظ المطاعم في التخزين المحلي
        function saveRestaurants(restaurants) {
            localStorage.setItem('restaurants', JSON.stringify(restaurants));
        }
        
        // عرض المطاعم
        function displayRestaurants() {
            const restaurants = getRestaurants();
            const container = document.getElementById('restaurantsContainer');
            
            container.innerHTML = '';
            
            restaurants.forEach((restaurant, index) => {
                const badgeClass = {
                    'مميز': 'badge-featured',
                    'صاعد': 'badge-rising', 
                    'جديد': 'badge-new'
                }[restaurant.category];
                
                const restaurantElement = document.createElement('div');
                restaurantElement.className = 'restaurant-item';
                restaurantElement.innerHTML = `
                    <strong>${restaurant.name}</strong>
                    <span class="badge ${badgeClass}">${restaurant.category}</span>
                    <span>⭐ ${restaurant.rating}</span>
                    <button onclick="deleteRestaurant(${index})" style="float:left; background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">🗑️ حذف</button>
                `;
                container.appendChild(restaurantElement);
            });
        }
        
        // حذف مطعم
        function deleteRestaurant(index) {
            if (confirm('هل أنت متأكد من حذف هذا المطعم؟')) {
                const restaurants = getRestaurants();
                restaurants.splice(index, 1);
                saveRestaurants(restaurants);
                displayRestaurants();
            }
        }
        
        // إضافة مطعم جديد
        document.getElementById('restaurantForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const restaurant = {
                id: 'restaurant-' + Date.now(),
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value || 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&w=500&q=80',
                logo: document.getElementById('logo').value || 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&w=200&q=80',
                rating: parseFloat(document.getElementById('rating').value),
                deliveryTime: document.getElementById('deliveryTime').value || '25-40 دقيقة',
                reviews: Math.floor(Math.random() * 100) + 50
            };
            
            const restaurants = getRestaurants();
            restaurants.push(restaurant);
            saveRestaurants(restaurants);
            
            displayRestaurants();
            this.reset();
            
            alert('✅ تم إضافة المطعم بنجاح!');
        });
        
        // عرض المطاعم عند تحميل الصفحة
        displayRestaurants();
    </script>
</body>
</html>
