
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سناك وشاورما</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* الخلفية المائلة */
    .background-tilted {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: url("https://i.postimg.cc/SKYvRztj/Logo.png");
      background-repeat: repeat;
      background-size: 120px 120px;
      opacity: 0.05;
      z-index: -1;
      transform: rotate(-45deg);
    }

    /* الهيدر */
    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      width: 60%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h2 {
      margin: 20px;
      font-size: 28px;
      color: black;
    }

    .restaurants {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .restaurant {
      background: linear-gradient(135deg, #ffffff, #FFE9B3); /* ✅ تدرج */
      border-radius: 20px;
      padding: 20px;
      transition: transform 0.2s, background 0.3s;
    }

    .restaurant:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffffff, #FFD27F); /* ✅ أوضح عند المرور */
    }

    .restaurant img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .restaurant a {
      text-decoration: none;
      color: black;
      font-size: 22px;
      font-weight: bold;
      display: block;
    }
  </style>
</head>
<body>

  <!-- الخلفية -->
  <div class="background-tilted"></div>

  <!-- الهيدر -->
  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <h2>سناك وشاورما</h2>

  <!-- المربعات -->
  <div class="restaurants">
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 1">مطعم 1</a>
    </div>
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 2">مطعم 2</a>
    </div>
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 3">مطعم 3</a>
    </div>
    <div class="restaurant">
      <a href="#"><img src="https://via.placeholder.com/120" alt="مطعم 4">مطعم 4</a>
    </div>
  </div>

</body>
</html>
