
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
    }

    /* الهيدر */
    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img.logo {
      width: 60%;    
      max-width: 500px; 
      height: auto;  
      display: block;
    }

    /* زر مطاعم */
    .restaurant-btn {
      display: flex;
      flex-direction: row-reverse; /* الكلمة يمين */
      align-items: center;
      width: 90%;
      margin: 20px auto;
      background: linear-gradient(90deg, #F7A64B, #F15A29); /* نفس لون الطبق بتدرج */
      border-radius: 16px;
      overflow: hidden;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
      height: 240px;
    }

    .restaurant-btn:hover {
      transform: scale(1.02);
    }

    .restaurant-btn span {
      flex: 1;  /* ثلث العرض */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
    }

    .restaurant-btn img {
      flex: 2;  /* ثلثين العرض */
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <!-- زر مطاعم -->
  <a href="restaurants.html" class="restaurant-btn">
    <span>مطاعم</span>
    <img src="https://i.postimg.cc/J0WbNcm0/food-sample.jpg" alt="مطاعم">
  </a>
</body>
</html>
