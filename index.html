
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* خلفية شفافة مائلة بالشعار */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://i.postimg.cc/SKYvRztj/Logo.png");
      background-repeat: repeat;
      background-size: 150px; /* حجم الشعار */
      opacity: 0.05; /* شفافية العلامة المائية */
      transform: rotate(45deg);
      z-index: -1;
    }

    /* الهيدر */
    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      width: 60%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* زر المطاعم (النسخة الأصلية) */
    .restaurant-btn {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 40px auto;
      background: linear-gradient(135deg, #F15A29, #FFD27F); /* لون متدرج */
      border-radius: 16px;
      padding: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .restaurant-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <a href="restaurants.html" class="restaurant-btn">المطاعم 🍽️</a>

</body>
</html>
