
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 6px 0; /* قللنا أكثر (بدل 8px) */
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px; /* تحديد ارتفاع أصغر للهيدر */
    }

    header img.logo {
      width: 55%;          /* قللنا العرض شوي */
      max-width: 400px; 
      max-height: 60px;    /* قللنا الارتفاع أكثر */
      display: block;
      object-fit: contain;
    }

    /* خانة مطاعم */
    .menu-item {
      display: flex;
      flex-direction: row-reverse; /* الكلمة يمين - الصورة يسار */
      align-items: center;
      width: 90%;
      margin: 15px auto;
      background-color: #F15A29; /* نفس درجة لون الطبق */
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
      height: 720px; /* تقليل الارتفاع بنسبة 25% */
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item img {
      flex: 1;              /* نصف العرض */
      height: 100%;
      object-fit: cover;
    }

    .menu-item span {
      flex: 1;              /* نصف العرض */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <!-- زر مطاعم بشكل خانة كاملة -->
  <a href="restaurants.html" class="menu-item">
    <span>مطاعم</span>
    <img src="https://i.postimg.cc/J0WbNcm0/food-sample.jpg" alt="مطاعم">
  </a>
</body>
</html>
