
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <!-- استدعاء الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #4CAF50; /* خلفية خضراء */
            text-align: center;
            padding: 10px 0; /* قللنا البادينغ حتى يغطي اللوغو أغلب المساحة */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img.logo {
            width: 90%;    /* يغطي تقريبًا كل عرض الهيدر */
            max-width: 1000px; /* أقصى عرض */
            height: auto;  /* يحافظ على التناسب */
            display: block;
        }

        /* زر مطاعم */
        .restaurants-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 30px 100px;
            font-size: 50px;
            font-family: 'Cairo', sans-serif;
            text-decoration: none;
            border-radius: 60px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .restaurants-btn:hover {
            background-color: #45a049;
            transform: scale(1.07);
        }

        .btn-container {
            text-align: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <header>
        <!-- شعار -->
        <img src="https://i.postimg.cc/23RqqJnt/Logo.png" alt="Logo" class="logo">
    </header>
    <!-- زر مطاعم -->
    <div class="btn-container">
        <a href="restaurants.html" class="restaurants-btn">🍽 مطاعم</a>
    </div>
</body>
</html>
