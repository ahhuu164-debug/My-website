
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;

      /* الخلفية مباشرة على body */
      background-image: url("https://i.postimg.cc/SKYvRztj/Logo.png");
      background-repeat: repeat;
      background-size: 150px 150px;
      opacity: 1; /* نخليها طبيعية ثم نعمل overlay باللون الأبيض الشفاف */
    }

    /* طبقة شفافة فوق الخلفية لتخفيفها */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.95); /* 95% أبيض شفاف */
      z-index: -1;
    }

    /* الهيدر */
    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      width: 60%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* زر مطاعم */
    .restaurant-btn {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      height: 240px;
      margin: 30px auto;
      background: linear-gradient(135deg, #F15A29, #FFD27F);
      border-radius: 16px;
      overflow: hidden;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .restaurant-btn:hover {
      transform: scale(1.02);
    }

    .restaurant-btn .text {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      font-weight: bold;
    }

    .restaurant-btn img {
      flex: 2;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <!-- زر الدخول إلى صفحة المطاعم -->
  <a href="restaurants.html" class="restaurant-btn">
    <div class="text">المطاعم</div>
    <img src="https://i.postimg.cc/LsSLQvtf/Burger.png" alt="مطاعم">
  </a>

</body>
</html>
