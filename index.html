
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <!-- استدعاء الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #FFD27F; /* اللون الفاتح للهيدر */
            text-align: center;
            padding: 5px 0; /* تقليل البادينغ */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img.logo {
            width: 80%;    
            max-width: 800px; 
            height: auto;  
            display: block;
        }

        /* زر مطاعم */
        .restaurants-btn {
            display: inline-block;
            background-color: #F2A900; /* احتفظنا باللون الأصلي للزر ليظل بارزًا */
            color: white;
            padding: 20px 80px;
            font-size: 40px;
            font-family: 'Cairo', sans-serif;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .restaurants-btn:hover {
            background-color: #e18c00;
            transform: scale(1.05);
        }

        .btn-container {
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <!-- شعار -->
        <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
    </header>
    <!-- زر مطاعم -->
    <div class="btn-container">
        <a href="restaurants.html" class="restaurants-btn">🍽 مطاعم</a>
    </div>
</body>
</html>
