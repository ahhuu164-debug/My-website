
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <!-- استدعاء الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #FFD27F; /* اللون الفاتح للهيدر */
            text-align: center;
            padding: 10px 0; /* تم تقليل الارتفاع */
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img.logo {
            width: 60%;    
            max-width: 500px; 
            height: auto;  
            display: block;
        }

        /* زر مطاعم */
        .restaurants-btn {
            display: inline-flex; /* حتى تكون الصورة والكلمة افقياً */
            align-items: center;
            justify-content: center;
            gap: 15px; /* مسافة بين الصورة والكلمة */
            background-color: #00ADEF; /* لون الطبق في اللوغو */
            color: white;
            padding: 15px 40px;
            font-size: 30px;
            font-family: 'Cairo', sans-serif;
            text-decoration: none;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .restaurants-btn:hover {
            background-color: #008CCF; /* أغمق قليلاً عند المرور */
            transform: scale(1.05);
        }

        .restaurants-btn img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }

        .btn-container {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <!-- شعار -->
        <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
    </header>
    <!-- زر مطاعم -->
    <div class="btn-container">
        <a href="restaurants.html" class="restaurants-btn">
            <img src="https://i.postimg.cc/J0WbNcm0/food-sample.jpg" alt="مطاعم">
            <span>مطاعم</span>
        </a>
    </div>
</body>
</html>
