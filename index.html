
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
    }

    /* الهيدر مع اللوغو */
    header {
      background-color: #F9C97D; /* نفس الخلفية السابقة */
      height: 160px;            /* ثابت */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header img {
      height: 120px;  /* حجم طبيعي للوغو */
      width: auto;
    }

    /* الزر */
    .menu-item {
      display: flex;
      flex-direction: row-reverse; /* النص يمين، الصورة يسار */
      align-items: center;
      width: 100%;
      height: 240px;
      margin: 10px 0;
      background: linear-gradient(135deg, #E4572E, #FF7043); /* تدرج بلون الطبق */
      color: #fff;
      text-decoration: none;
      font-size: 28px;
      font-weight: bold;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item span {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* النص يظهر على اليمين */
      padding-right: 30px;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .menu-item img {
      flex: 1;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- الهيدر مع اللوغو -->
  <header>
    <img src="https://i.postimg.cc/mrYLxJhc/logo.png" alt="شعار Food">
  </header>

  <!-- زر المطاعم -->
  <a href="#" class="menu-item">
    <span>مطاعم</span>
    <img src="https://i.postimg.cc/Y0t8KfQj/food.jpg" alt="مطاعم">
  </a>

</body>
</html>
