
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      direction: rtl;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    /* خلفية شفافة مائلة بالشعار */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.postimg.cc/SKYvRztj/Logo.png");
      background-repeat: repeat;
      background-size: 120px; /* نفس المطاعم */
      opacity: 0.05;
      transform: rotate(45deg);
      z-index: -1;
    }

    /* الهيدر */
    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 20px 0;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
    }

    header img.logo {
      width: 60%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* زر مطاعم */
    .menu-item {
      display: flex;
      flex-direction: row; /* الكلمة يسار - الصورة يمين */
      align-items: center;
      width: 90%;
      margin: 20px auto;
      background: linear-gradient(135deg, #F15A29, #FFD27F);
      border-radius: 16px;
      overflow: hidden;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      height: 300px;
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item span {
      flex: 1; 
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
    }

    .menu-item img {
      flex: 2;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <!-- زر مطاعم -->
  <a href="restaurants.html" class="menu-item">
    <span>مطاعم</span>
    <img src="https://i.postimg.cc/J0WbNcm0/food-sample.jpg" alt="مطاعم">
  </a>
</body>
</html>
