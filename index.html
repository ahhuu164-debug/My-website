
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
    }

    header {
      background-color: #FFD27F;
      text-align: center;
      padding: 2vh 0; /* padding نسبي حسب طول الشاشة */
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 12vh; /* ارتفاع الهيدر كنسبة من الشاشة */
      min-height: 70px; /* عشان ما يصير صغير كثير */
      max-height: 120px; /* عشان ما يصير كبير جدا */
    }

    header img.logo {
      height: 80%;   /* اللوجو ياخذ 80% من ارتفاع الهيدر */
      width: auto;   /* العرض يتحدد تلقائياً */
      display: block;
      object-fit: contain;
    }

    /* خانة مطاعم */
    .menu-item {
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      width: 90%;
      margin: 15px auto;
      background-color: #F15A29;
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: 0.3s;
      height: 60vh; /* خانة المطاعم مرنة مع الشاشة */
      min-height: 400px;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item img {
      flex: 1;
      height: 100%;
      object-fit: cover;
    }

    .menu-item span {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vh; /* حجم خط مرن */
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/SKYvRztj/Logo.png" alt="Logo" class="logo">
  </header>

  <!-- زر مطاعم بشكل خانة كاملة -->
  <a href="restaurants.html" class="menu-item">
    <span>مطاعم</span>
    <img src="https://i.postimg.cc/J0WbNcm0/food-sample.jpg" alt="مطاعم">
  </a>
</body>
</html>
