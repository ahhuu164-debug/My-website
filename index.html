
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <!-- استدعاء الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        header {
            background-color: #4CAF50; /* أخضر */
            color: white;
            text-align: center;
            padding: 80px 0; /* طول العمود الأخضر */
            border-bottom-left-radius: 30px; /* تقويس الزاوية السفلى اليسرى */
            border-bottom-right-radius: 30px; /* تقويس الزاوية السفلى اليمنى */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1); /* إضافة الظلال */
        }

        header h1 {
            margin: 0;
            font-size: 90px; /* حجم الكلمة */
            font-family: 'Pacifico', cursive; /* الخط العصري */
        }

        /* زر مطاعم */
        .restaurants-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 30px 100px; /* أكبر من السابق */
            font-size: 50px; /* تكبير الخط */
            font-family: 'Cairo', sans-serif; /* خط عربي أنيق */
            text-decoration: none;
            border-radius: 60px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            transition: 0.3s;
        }

        .restaurants-btn:hover {
            background-color: #45a049;
            transform: scale(1.07);
        }

        .btn-container {
            text-align: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food</h1>
    </header>
    <!-- زر مطاعم -->
    <div class="btn-container">
        <a href="restaurants.html" class="restaurants-btn">🍴 مطاعم</a>
    </div>
</body>
</html>
